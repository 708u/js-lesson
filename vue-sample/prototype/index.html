<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Vue App</title>
</head>
<body>
    <h1>Vue.js</h1>
    <div id="app">
        {{ message }}
    </div>
    <button onclick="doAction();">
        click me
    </button>
    <script>
    let data = {
        message: 'Hello vue'
    }
    let app = new Vue({
        el: "#app",
        data: data,
        render: (el) => el("p", {
            'style': 'font-size: 20px; color: red'
        }, data.message)
    });

    function doAction() {
        data.message = 'fooo';
    }
    </script>
</body>
</html>
